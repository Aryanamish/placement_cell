<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup Page</title>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="css/signup.css">
        <script src="js/signup.js"></script>

    </head>
<body>

    <div class="center">
        <div class="box">
            <form class="signup" action="" method="post">

                <input class="form-control" type="text" name="email" id="" placeholder="Enter Your Email Id">
                <input class="form-control" type="text" name="reg_no" id="" placeholder="Enter Your Registration Number">
                <input class="form-control" type="password" name="pass1" id="" placeholder="New Password">
                <input class="form-control" type="password" name="pass2" id="" placeholder="Confirm Password">
                <input class="form-control" type="submit" value="Sign Up">
                <span>Already have account? <a href="#">Login</a></span>
            </form>
        </div>
    </div>
    
</body>
</html>
