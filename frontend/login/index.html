<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>

</head>
<body>
    <div class="center">
        <div class="box">
            <form class="login" action="" method="post">
                <input class="form-control" type="text" placeholder="Enter Your Registration Number" name = "reg_no"/>
                <input class="form-control" type="password" placeholder="Enter Your Password" name = "pass"/>
                <label><input type="checkbox"> Remember me</label>
                <input class="form-control" type="submit" value="Login">
                <br>
                <span><a href="#">Forget Password?</a></span>
                <br>
                <span>Don't have account? <a href="">Sign Up</a></span>
            </form>
        </div>
    </div>
</body>
</html>
