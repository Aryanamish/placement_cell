{% extends 'base.html' %}
{% load static %}
{% block load_lib %}
    <link rel="stylesheet" href="{% static 'user/css/signup.css' %}">
    <script src="{% static 'user/js/signup.js' %}"></script>
{% endblock %}
{% block body %}
    <div class="center">
        <div class="box">
            <form class="signup" action="" method="post">
                {% csrf_token %}
                <input class="form-control" required type="text" name="email" id="" placeholder="Enter Your Email Id">
                <div class="invalid-feedback">
                    Please write a valid Email Id.
                  </div>
                <input class="form-control " required type="text" name="reg_no" id="" placeholder="Enter Your Registration Number">
                <div class="invalid-feedback">
                    Please write a valid Registration Number.
                  </div>
                <input class="form-control" required type="password" name="password" id="" placeholder="New Password">
                <input class="form-control" required type="password" name="confirm_password" id="" placeholder="Confirm Password">
                <div class="invalid-feedback">
                    Password didn't matched.
                  </div>
                <input class="form-control" type="submit" value="Sign Up">
                <span>Already have account? <a href="{% url 'user:login' %}">Login</a></span>
            </form>
        </div>
    </div>
{% endblock %}
